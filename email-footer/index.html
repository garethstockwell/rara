  <style>
    :root {
      --bg-color: #334155;
      --fg-color: #cbd5e1;
    }

    body {
      font-family: "Times New Roman", Times, serif;
    }

    footer {
      font-family: sans-serif;

      width: 100%;
      position: absolute;
      bottom: 0px;
      height: 100px;

      background-color: var(--bg-color);
      color: var(--fg-color);
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }

    footer h1 {
      font-size: 16pt;
      font-family: "Playfair Display",serif;
      text-align: center;
    }

    footer .social-group {
      margin: auto;
      width: fit-content;
    }

    footer .social-item {
      padding-left: 10px;
      padding-right: 10px;
    }

    path {
      fill: var(--fg-color);
    }
  </style>
